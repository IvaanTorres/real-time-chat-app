  #    - '.:/usr/src/app'

  api:
    container_name: app-api
    image: 'ivaantorres/api-real-time-chat-app:0.1'
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
    ports:
      - '3000:3000'

  mongodb:
    container_name: mongo
    image: 'mongo:5.0.6'
    ports:
      - '27017:27017'
    volumes:
      - '/c/data/db:/data/db'
    logging:
      driver: none

  sonarqube:
    container_name: sonarqube
    image: 'sonarqube:lts-community'
    ports:
      - '9000:9000'
      - '9002:9002'
    volumes:
      - '/c/Users/Iván/Desktop/sonarqube/data:/opt/sonarqube/data'
      - '/c/Users/Iván/Desktop/sonarqube/conf:/opt/sonarqube/conf'
      - '/c/Users/Iván/Desktop/sonarqube/logs:/opt/sonarqube/logs'
      - '/c/Users/Iván/Desktop/sonarqube/extensions:/opt/sonarqube/extensions'
    logging:
      driver: none
