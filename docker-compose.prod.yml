version: '3'

services:
  ui:
    container_name: app-ui
    image: 'ivaantorres/real-time-chat-app:0.1'
    ports:
      - '80:80'

  api:
    container_name: app-api
    image: 'ivaantorres/api-real-time-chat-app:0.1'
    environment:
      - DB_CONNECTION=${DB_CONNECTION}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_DATABASE=${DB_DATABASE}
    ports:
      - '3000:3000'

  mongo:
    container_name: mongo
    image: 'mongo:5.0.6'
    ports:
      - '27017:27017'
    volumes:
      - '/c/data/db:/data/db'
    logging:
      driver: none